<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginpg.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    href="loginpg.css"
  />
</head>
<body style=" font-family: Poppins", sans-serif;>

  
  <nav class="navbar fixed-top ">
    <div class="container-fluid d-flex flex-row justify-content-lg-evenly ">
        <div class="" >
        <div class="container-img d-flex flex-row ">
            <div class="col-1 ">
                <img src="logo.png" alt="" class="img-fluid ">
            </div>
            <a class="navbar-brand text-light fw-bold" href="#" style="letter-spacing: px;">Elementary</a>
            </div>
        </div>
     
      
        <button type="submit" class="btn w-10 text-white d-flex" style="background-color: #2793ba;">Login</button>
        
      </button>
      
    </div>
  </nav>

  
  <main>
    <section class="d-flex justify-content-center align-items-center  " style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 ">
            <div class="card rounded-4 p-4 text-light">
              <div class="row mt-lg-5 ">
                <div class="d-lg-block d-none" style="height: 20px;">
                    <div class="col-1">
                        <img src="logo.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block ps-4 my-auto d-flex align-content-center justify-content-center" style="min-height: 450px;">
                 
                  <h1 class="fw-light mb-5">Welcome To <br>
                   
                    <span class=" fw-bold">Elementary</span>
                  </h1>
                  <p class=" text-light">Website that displays a list of games on various platforms</p>
                </div>

                
                <div class="col-lg-6">
                  <form>
                    <h3 class="text-center fw-bold mb-4">Login</h3>

                    <div class="mb-3">
                      <label for="email" class="form-label ps-lg-3">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label ps-lg-3">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>

                    <button type="submit" class="btn w-100 text-white" style="background-color: #2793ba;">Login</button>

                    <div class="text-center mt-3">
                      <a href="#">Forgot Password</a>
                      <p class="mt-2">Don't have an account? <a href="#">Create Here</a></p>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer><p class="h5 text-center text-light pt-2">Copyright &copy; 2025 Elementary</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
